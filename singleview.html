    <script>
        let cykler = [];
        let urlParams = new URLSearchParams(window.location.search);
        let navn = urlParams.get("navn");
        let menuArray;
        const cyklerUrl = "https://victorborgen.dk/kogacenter/wordpress/wp-json/wp/v2/cykler?per_page=50";


        window.addEventListener("load", sidenVises);

        function sidenVises() {
            console.log("sidenVises");
            document.querySelector("#menuknap").addEventListener("click", toggleMenu);
        }

        function toggleMenu() {
            console.log("toggleMenu");
            document.querySelector("#menu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");

            if (erSkjult == true) {
                document.querySelector("#menuknap").textContent = "☰";
            } else {
                document.querySelector("#menuknap").textContent = "X";
            }
        }

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            const response = await fetch(cyklerUrl);
            cykler = await response.json();
            console.log(cykler);

            visCykel();
        }

        function visCykel() {
            cykler.forEach(cykel => {
                if (cykel.id == cykel) {

                    document.querySelector("h2").textContent = cykel.title.rendered;

                    document.querySelector("h3").textContent = cykel.cykel_type;
                    document.querySelector(".pris").textContent = `${cykel.cykel_pris} DKK`;
                    //                    document.querySelector(".kort").textContent = cykel.gsx$kort.$t;
                    //                    document.querySelector(".oprindelse").textContent = `Oprindelse: ${cykel.gsx$oprindelse.$t}`;
                    //                    document.querySelector("img").src = `imgs/small/${cykel.gsx$billede.$t}-sm.jpg`;
                }
            })

        }

        //        document.querySelector(".luk").addEventListener("click", () => {

    </script>
