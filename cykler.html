<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>

</head>

<body>
    <section class="splash"></section>

    <header>
        <nav>
            <a href="index.html">Forside</a>
            <a href="menu.html">Menu</a>
            <a href="om.html">Om</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </header>

    <main>
        <h1 class="overskrift">Retter</h1>
        <section class="liste"></section>
    </main>

    <section id="sectionwrapper">
        <template>
            <article class="ret">
                <h2 class="title"></h2>
                <img class="billede" src="">
                <div class="beskrivelse"></div>
                <div class="pris"></div>
            </article>
        </template>
    </section>

    <script>
        //Hent cykler
        let cykler;
        const url = "https://victorborgen.dk/kogacenter/wordpress/wp-json/wp/v2/cykler/";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            cykler = await response.json();
            console.log(cykler);
            vis();
        }

        function vis() {
            const skabelon = document.querySelector("template");
            const liste = document.querySelector(".liste");

            cykler.forEach(cykel => {
                const klon = skabelon.cloneNode(true).content;
                klon.querySelector(".title").textContent = cykel.title.rendered;
                klon.querySelector(".beskrivelse").innerHTML = cykel.content.rendered;
                klon.querySelector(".billede").src = cykel.billede.guid;
                klon.querySelector(".pris").innerHTML = `pris: ${cykel.pris}`;
                liste.appendChild(klon);
            });
        }

    </script>
</body>

</html>
